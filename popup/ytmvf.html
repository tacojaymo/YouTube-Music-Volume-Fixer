<!DOCTYPE html>
<html>

<head>
    <title>My Firefox Plugin Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>Set the volume max value</p>
    <label for="volume">Volume: </label>
    <input type="text" id="volume" name="volume" value="100">
    <p>Note: balls</p>

    <script src="popup.js"></script>
</body>

</html>
