<!DOCTYPE html>
<html>

<head>
    <title>YouTube Music Volume Fixer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #f20000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            /* banner width */
            width: 188px;
        }
    </style>
</head>

<body>
    <img src="../icons/logo-32.png" id="banner">
    <label for="max-volume">Max Volume (1% - 100%): </label>
    <input type="number" id="max-volume" name="max-volume" min="1" max="100" value="100">

    <script src="popup.js"></script>
</body>

</html>
